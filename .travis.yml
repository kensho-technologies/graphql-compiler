language: python
cache: pip
dist: bionic
services:
  - docker
install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools pipenv
  - pipenv install --deploy --system
  - pipenv install --system --skip-lock -e .
matrix:
  include:
  - name: "Lint and static analysis"
    python: "3.8"
    script:
      python --version
